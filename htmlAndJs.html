<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Html and Js example</title>
    <link
        rel="stylesheet"
        href="./htmlAndJs.css"
    >
</head>

<body>
    <h1 id="headline">Script Example</h1>

    <div id="paragraphes"></div>

    <button id="stambutton">Click on me</button>

    <input
        type="text"
        id="input-headline"
        placeholder="Enter a headline"
    >
    <button id="button-headline">Change headline</button>

    <input
        type="text"
        id="p-input"
        placeholder="enter new paragraph"
    >
    <button id="p-button">Add new Paragraph</button>

    <div id="redbox"></div>

    <div id="board"></div>

    <!-- selectors -->
    <div class="square"></div>
    <div class="square"></div>

    <div class="hollow"></div>
    <div class="hollow"></div>
    <div class="hollow"></div>

    <div class="box green"></div>
    <div class="box green"></div>

    <div id="divChildrenEx">

        <div>2</div>
        <div>3</div>
    </div>

    <div
        class="circles-container"
        id="circles-container"
    >
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
    </div>
    <div class="circle"></div>

    <script src="./htmlAndJs.js"></script>
</body>

</html>
